    <title>A-Frame Environment Component</title>

    <meta name="author" content="Diego F. Goberna" />
    <script src="//www.google-analytics.com/ga.js"></script><script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="dist/aframe-environment-component.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Voces" rel="stylesheet" />

    <style>
      h1 {
        position: absolute;
        z-index: 7000;
        bottom: 30px;
        left: 40%;
        left: calc( 50% - 160px );
        margin: 0;
        font: 28px 'Voces', sans-serif;
        color: #000;
      }
      h1 b{
        color: white;
        text-shadow: 1px 2px 0px black;
        width: 300px;
        display: inline-block;
        text-align: center;
      }
      #about {
        display: none;
        position: absolute;
        z-index: 7001;
        width: 300px;
        top: 40px;
        left: 40px;
        font: 14px 'Voces', Arial, sans-serif;
        color: white;
        line-height: 1.3rem;
        background: rgba(0,0,0,0.2);
        padding: 1rem;
        box-sizing: border-box;
      }
      #about b{
          font-weight: bold;
          font-family: monospace;
      }
      #about p:last-child{
        margin: 0;
      }
      #about a{
        font-size: 14px;
        color: #000;
        font-weight: bold;
        text-decoration: none;
        transition: border-bottom-width 0.1s;
        display: inline-block;
        background: rgba(255,255,255,0.4);
        padding: 0 3px;
      }
      #about a:hover{
        background: rgba(255,255,255,1);
      }
      h1 a{
        color: white;
        text-decoration: none;
        text-shadow: 1px 2px 0px black;
        font-size: 20px;
      }

    @media (max-width: 400px), (max-height: 300px) {
      #about {
        left: 5%;
        top: 5%;
        width: 90%;
      }
      h1 {
        left: 5%;
      }
      h1 b {
        width: auto;
      }
    }
    </style>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto%7CRoboto+Mono" media="all" /></head>
  <body class="a-body ">
    <div id="about" style="display: block;">

      <b>aframe-environment-component</b>
      <p>A component for adding procedural environments to your <a href="http://aframe.io">A-Frame</a> demos and experiences.</p>
      <p>
        Press <b>ctrl + alt + i</b> to enter inspector and tweak parameters.</p>
      <p>

        <a href="http://github.com/feiss/aframe-environment-component">GitHub / How to use it</a>
      </p>
    </div>
    <h1>
      <a class="previousPreset" href="#">←</a>
      <b>forest</b>
      <a class="nextPreset" href="#">→</a>
    </h1>

    <script>
      AFRAME.registerComponent('overlay-visibility', {
        init: function () {
          if (!this.el.isMobile) {
            document.querySelector('#about').style.display = 'block';
          }
        }
      });

      AFRAME.registerComponent('preset-switcher', {
        init: function () {
          var el = this.el;
          var presets = ['forest', 'default', 'contact', 'egypt', 'checkerboard', 'goaland', 'yavapai', 'goldmine', 'threetowers', 'poison', 'arches', 'tron', 'japan', 'dream', 'volcano', 'starry', 'osiris'];
          var preset = 0;

          window.addEventListener('keydown', function (evt) {
            if (evt.keyCode == 32) {
              nextPreset(1);
            }
          });

          document.querySelector('.previousPreset').addEventListener('click', function () {
            nextPreset(-1);
          });

          document.querySelector('.nextPreset').addEventListener('click', function () {
            nextPreset(1);
          });

          function nextPreset(dir) {
            if (preset === 0 &amp;&amp; dir === -1) {
              preset = presets.length - 1;
            }
            else {
              preset = (preset + dir) % presets.length;
            }
            document.querySelector('h1 b').innerHTML = presets[preset];
            el.setAttribute('environment', {preset: presets[preset]});
          };
        }
      });
    </script>

    <a-scene overlay-visibility="" class="fullscreen" inspector="" keyboard-shortcuts="" screenshot="" vr-mode-ui="" fog="color:#c2c17e;far:83.99999999999999"><canvas class="a-canvas" data-aframe-canvas="true" width="300" height="150"></canvas>

      <a-entity environment="preset:forest;active:true;seed:8;skyType:gradient;skyColor:#24b59f;horizonColor:#eff9b7;lightPosition:-1.2 0.88 -0.55;fog:0.8;ground:noise;groundYScale:4.18;groundTexture:squares;groundColor:#937a24;groundColor2:#987d2e;dressing:trees;dressingAmount:500;dressingColor:#888b1d;dressingScale:1;dressingVariance:10 10 10;gridColor:#c5a543" preset-switcher="" id="environment"><a-entity class="environment" position="0 50 0" light="intensity:0.6;color:#91dacf;groundColor:#937a24;type:hemisphere"></a-entity><a-entity class="environment" position="-1.2 0.88 -0.55" light="shadowCameraLeft:-10;shadowCameraBottom:-10;shadowCameraRight:10;shadowCameraTop:10;intensity:0.6"></a-entity><a-entity rotation="-90 0 0" class="environmentGround environment" scale="1 1 4.18" shadow="cast:false;receive:false"></a-entity><a-entity class="environmentDressing environment"></a-entity><a-sky radius="200" theta-length="110" class="environment" geometry="" material="npot:false;shader:gradientshader;topColor:#24b59f;bottomColor:#eff9b7"></a-sky><a-entity id="stars" visible="false"></a-entity></a-entity>
      <a-scene>
        <a-assets>
          <img id="homeThumbnail" src="home.jpg">
        </a-assets>
      
        <a-entity link="href: index.html; title: My Homepage; image: #homeThumbnail"></a-entity>
      </a-scene>
      <a-sphere radius="0.3" position="0 1.7 -2" shadow="" material=""></a-sphere>

    </a-scene>
